<div *ngIf="getAssignableRoles().length > 0">
  <h3>Add Collaborator</h3>

  <form (ngSubmit)="addCollaborator(collaboratorEmail.value, selectedRole)">
    <label for="collaboratorEmail">Email:</label>
    <input #collaboratorEmail id="collaboratorEmail" type="email" required>

    <app-role-dropdown [roles]="getAssignableRoles()" (roleSelected)="onRoleSelected($event)"></app-role-dropdown>

    <button type="submit" [disabled]="!selectedRole">Add Collaborator</button>
  </form>

  <div *ngIf="errorMessage" class="alert error-message">
    {{ errorMessage }}
  </div>
</div>
