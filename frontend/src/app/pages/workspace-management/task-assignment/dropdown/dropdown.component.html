<a #dropdownTrigger class="dropdown-trigger btn" href="#" data-target="dropdown" (click)="$event.preventDefault()">
  {{ selectedItem ? selectedItem[displayKey] : defaultText }}
</a>

<ul id="dropdown" class="dropdown-content">
  <li *ngFor="let item of items">
    <a href="#" (click)="selectItem(item); $event.preventDefault();">
      {{ item[displayKey] }}
    </a>
  </li>
</ul>
