<div *ngIf="canAssignTasks()">
  <h3>Assign Task</h3>
  <form (ngSubmit)="assignTask()">
    <!-- Task Dropdown -->
    <label>Task:</label>
    <app-dropdown
      [items]="tasks"
      [displayKey]="'name'"
      [defaultText]="'Select Task'"
      (itemSelected)="onTaskSelected($event)">
    </app-dropdown>

    <!-- User Dropdown -->
    <label>Assign to User:</label>
    <app-user-dropdown
      [users]="collaborators"
      [defaultText]="'Select User'"
      (userSelected)="onUserSelected($event)">
    </app-user-dropdown>

    <!-- Submit Button -->
    <button type="submit" [disabled]="!selectedTask || !selectedUser">Assign Task</button>
  </form>
  <div *ngIf="errorMessage" class="alert error-message">
    {{ errorMessage }}
  </div>
</div>
