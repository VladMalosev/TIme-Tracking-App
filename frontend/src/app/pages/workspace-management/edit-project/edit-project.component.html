
<div class="container">
  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert error-message">
    {{ errorMessage }}
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="loading" class="loading-spinner">
    Loading...
  </div>

  <!-- Project Details -->
  <div *ngIf="!loading && project">
    <h2>Edit Project: {{ project.name }}</h2>


    <!-- Edit Project Form -->
    <form (ngSubmit)="saveEdit()">
      <label for="projectName">Name:</label>
      <input id="projectName" [(ngModel)]="project.name" name="name" required>

      <label for="projectDescription">Description:</label>
      <textarea id="projectDescription" [(ngModel)]="project.description" name="description"></textarea>

      <button type="submit">Save Changes</button>
    </form>

    <!-- User Invitation Component -->
    <app-user-invitation
      [projectId]="project.id"
      [currentUserRole]="currentUserRole">
    </app-user-invitation>

    <!-- Task Creation Component -->
    <app-task-creation-component
      [projectId]="project.id"
      [currentUserRole]="currentUserRole">
    </app-task-creation-component>

    <!-- Task Assignment Component -->
    <app-task-assignment
      [projectId]="project.id"
      [tasks]="tasks"
      [collaborators]="collaborators"
      [currentUserRole]="currentUserRole"
      [userId]="userId">
    </app-task-assignment>
  </div>
</div>
