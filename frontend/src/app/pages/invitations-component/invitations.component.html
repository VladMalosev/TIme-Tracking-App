<div *ngIf="pendingInvitations.length > 0">
  <h2>Pending Invitations</h2>
  <table>
    <thead>
    <tr>
      <th>Project</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let invitation of pendingInvitations">
      <td>{{ invitation.project.name }}</td>
      <td>{{ invitation.role }}</td>
      <td>
        <button (click)="acceptInvitation(invitation.id)">Accept</button>
        <button (click)="rejectInvitation(invitation.id)">Reject</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div *ngIf="pendingInvitations.length === 0">
  <p>No pending invitations found.</p>
</div>
<div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</div>
