<mat-card>
  <mat-card-header>
    <mat-card-title>Task Logs</mat-card-title>
    <mat-card-subtitle>Log time spent on assigned tasks</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="log-form">
      <mat-form-field appearance="outline">
        <mat-label>Select Task</mat-label>
        <mat-select [(ngModel)]="selectedTask">
          <mat-option *ngFor="let task of tasks" [value]="task.id">
            {{ task.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="logDescription"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Time Spent (hours)</mat-label>
        <input matInput type="number" [(ngModel)]="timeSpent" min="0.25" step="0.25">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="logDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="createLog()">Add Log</button>
    </div>

    <table mat-table [dataSource]="logs" *ngIf="logs.length > 0">
      <ng-container matColumnDef="task">
        <th mat-header-cell *matHeaderCellDef> Task </th>
<!--        <td mat-cell *matCellDef="let log"> {{ getTaskName(log.taskId) }} </td>-->
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let log"> {{ log.description }} </td>
      </ng-container>

      <ng-container matColumnDef="timeSpent">
        <th mat-header-cell *matHeaderCellDef> Time Spent </th>
        <td mat-cell *matCellDef="let log"> {{ log.timeSpent }} hours </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let log"> {{ log.date | date }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let log">
          <button mat-icon-button color="warn" (click)="deleteLog(log.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf="logs.length === 0" class="no-logs">
      <mat-icon>timer</mat-icon>
      <span>No time logs recorded yet</span>
    </div>
  </mat-card-content>
</mat-card>
