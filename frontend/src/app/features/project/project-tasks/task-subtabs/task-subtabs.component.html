<div class="subtab-container">
  <nav class="subtab-nav">
    <button class="subtab-button"
            (click)="setActiveTab('my-tasks')"
            [class.active]="activeTab === 'my-tasks'">
      <span class="subtab-label">My Tasks</span>
      <span class="subtab-indicator"></span>
    </button>

    <button class="subtab-button"
            (click)="setActiveTab('creation')"
            [class.active]="activeTab === 'creation'"
            *ngIf="canAssignTasks">
      <span class="subtab-label">Task Creation</span>
      <span class="subtab-indicator"></span>
    </button>

    <button class="subtab-button"
            (click)="setActiveTab('assignment')"
            [class.active]="activeTab === 'assignment'"
            *ngIf="canAssignTasks">
      <span class="subtab-label">Task Assignment</span>
      <span class="subtab-indicator"></span>
    </button>
  </nav>

  <div class="subtab-content">
    <ng-content></ng-content>
  </div>
</div>
