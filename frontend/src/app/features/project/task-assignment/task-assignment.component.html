<ng-container *ngIf="canAssignTasks$ | async">
  <mat-card class="assignment-card">
    <mat-card-header>
      <mat-card-title>Assign Task</mat-card-title>
      <mat-card-subtitle>Assign a task to a collaborator</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="assignTask()" class="assignment-form">
        <!-- Task Select -->
        <mat-form-field appearance="outline">
          <mat-label>Task</mat-label>
          <mat-select (selectionChange)="onTaskSelected($event.value)">
            <mat-option *ngFor="let task of tasks$ | async" [value]="task">
              {{ task.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- User Select -->
        <mat-form-field appearance="outline">
          <mat-label>User</mat-label>
          <mat-select (selectionChange)="onUserSelected($event.value)">
            <mat-option *ngFor="let user of collaborators$ | async" [value]="user">
              {{ user.user.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Submit Button -->
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!(selectedTask$ | async) || !(selectedUser$ | async)">
          Assign Task
        </button>
      </form>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </mat-card-content>
  </mat-card>
</ng-container>
