<a #dropdownTrigger class="user-dropdown-trigger btn" href="#" data-target="userDropdown" (click)="$event.preventDefault()">
  {{ selectedUser ? selectedUser.user.name : defaultText }}
</a>

<ul id="userDropdown" class="dropdown-content">
  <li *ngFor="let user of users">
    <a href="#" (click)="selectUser(user); $event.preventDefault();">
      {{ user.user.name }}
    </a>
  </li>
</ul>
