<div class="chat-container">
  <div class="user-selection">
    <h3>Select a Chat Partner</h3>
    <select [(ngModel)]="recipientEmail" (change)="onRecipientChange()">
      <optgroup label="Online Users">
        <option *ngFor="let user of onlineUsers" [value]="user">
          {{ user }} (Online)
        </option>
      </optgroup>
      <optgroup label="Previous Chats">
        <option *ngFor="let user of previousChatPartners" [value]="user">
          {{ user }}
        </option>
      </optgroup>
    </select>
    <p *ngIf="onlineUsers.length === 0 && previousChatPartners.length === 0">No users available</p>
  </div>

  <div class="chat-messages">
    <div *ngFor="let message of messages" class="message">
      <strong>{{ message.sender.email }}:</strong> {{ message.content }}
    </div>
  </div>

  <div class="message-input">
    <input [(ngModel)]="newMessage" placeholder="Type your message..." />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
