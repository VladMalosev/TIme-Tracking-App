<div class="landing-container">
  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-content">
      <span class="hero-badge">Project Management Simplified</span>
      <h1>Streamline Your Project Management</h1>
      <p class="subtitle">The all-in-one solution for time tracking, team collaboration, and project management that helps teams deliver projects on time.</p>

      <div class="cta-buttons">
        <button class="primary-cta" (click)="navigateToRegister()">
          Get Started - It's Free
          <mat-icon>arrow_forward</mat-icon>
        </button>

        <div class="play-demo" >
          <mat-icon>play_circle</mat-icon>
          Watch Demo
        </div>
      </div>

      <div class="hero-stats">
        <div class="stat-item">
          <span class="stat-value">10,000+</span>
          <span class="stat-label">Active Users</span>
        </div>
        <div class="stat-item">
          <span class="stat-value">98%</span>
          <span class="stat-label">Customer Satisfaction</span>
        </div>
        <div class="stat-item">
          <span class="stat-value">50+</span>
          <span class="stat-label">Integrations</span>
        </div>
      </div>
    </div>

    <div class="hero-image">
      <div class="image-wrapper">
        <img src="assets/icons/dashboard.png" alt="Project management dashboard">
      </div>
    </div>
  </section>

  <!-- Features Section -->
  <app-features></app-features>

  <!-- How It Works Section -->
  <app-how-it-works></app-how-it-works>

  <!-- Testimonials -->
  <app-testimonials></app-testimonials>

  <!-- Team Members Section -->
  <app-team-members></app-team-members>
</div>
